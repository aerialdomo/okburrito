<!DOCTYPE html>
<html lang="en">
	<head>

		<title>OKBurrito</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">

		<!-- Loading Flat UI -->
		<link href="/static/css/flat-ui.css" rel="stylesheet">
		<link rel="shortcut icon" href="images/favicon.ico">
	</head>	

	<body>
		<div>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul class=flashes>
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		</div>

<div class="container">
	<div class="login">
		<div class="login-screen">
			<div class="login-icon">
				<a href="/home.html">
				<img src="/static/images/okburrito_logo.png"/>
				</a>
				<h1 align="center">Sign up today!</h1> <small> Tasty tasty burritos...</small>
			</div>

			<div class="login-form">
				<form method='POST' action='/signup'>
					<div class="control-group">
						<input type="text" class="login-field" placeholder="Enter your screenname:" id="login-name" name='screenname'/>
						<label class="login-field-icon fui-man-16" for="login-name"></label>
					</div>
					<div class="control-group">
						<input type="text" class="login-field" placeholder="Enter your email:" id="login-name" name='email'/>
						<label class="login-field-icon fui-mail-16" for="login-name"></label>
					</div>
					<div class="control-group">
						<input type="password" class="login-field" placeholder="Enter your password:" id="login-name" name='password'/>
						<label class="login-field-icon fui-lock-16" for="login-pass"></label>
					</div>
					<div>
						<select value="X-Men" class="span3" tabindex="1" name="diet">
							<option value=''>Choose your weapon!</option>
							<option value="meat">Meat</option>
							<option value="vegan">Vegan</option>
							<option value="vegetarian">Vegetarian</option>
						</select>
					</div>	
					<div>
						<button type="submit" class="btn btn-primary btn-large btn-block" >Login</button>
						<a align="center" href="/login">Have an account already?</a>
					</div>	
				</form>        
			</div>
		</div>
	</div>
</div>



		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/jquery-1.8.2.min.js"></script>
		<script src="/static/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script src="/static/js/jquery.dropkick-1.0.0.js"></script>
		<script src="/static/js/custom_checkbox_and_radio.js"></script>
		<script src="/static/js/custom_radio.js"></script>
		<script src="/static/js/jquery.tagsinput.js"></script>
		<script src="/static/js/bootstrap-tooltip.js"></script>
		<script src="/static/js/jquery.placeholder.js"></script>
		<script src="http://vjs.zencdn.net/c/video.js"></script>
		<script src="/static/js/application.js"></script>
	</body>
</html>
