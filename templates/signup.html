{% extends 'base.html' %}

{% block content %}

<div>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		 <li>{{ message }}</li>
		{% endfor %}
		</ul>
	{% endif %}
{% endwith %}
</div>

<h1>I CRAVE SOULS! Tasty tasty souls...</h1>	
<form method='POST' action='/signup'>
	Screenname:
	<input type='text' name='screenname'>
	Email:
	<input type='text' name='email'>
	Password:
	<input type='text' name='password'>
	Diet:
	<input type='text' name='diet'>
	<input type='submit'>
</form>	
</div>

{% endblock %}
