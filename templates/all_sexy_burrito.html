{% extends 'base.html' %}

{% block content %}

<h1>Go ahead, unwrap these burritO...h my!</h1>


	{% for burrito in burritrows %}
		<div class="row-fluid">
			<ul class='thumbnails'>
				<li><a href='/one_sexy_burrito/{{burrito.id}}' class='thumbnail'>
				<img src='{{burrito.image}}' class='thumbnails' style="width: 150px; height:150px"/></a></li>
				<li><strong>{{burrito.name}}</strong></li>
				<li>{{burrito.self_sum}}</li>
			</ul>
		</div>	
	{% endfor %}

{% endblock %}
