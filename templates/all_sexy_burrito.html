{% extends 'base.html' %}

{% block content %}
<h1>Go ahead, unwrap these burrito</h1>

	{% for burrito in burritrows %}
		<ul class = 'inline'>
		<a href='/one_sexy_burrito/{{burrito.id}}'><li>{{burrito.id}}</li>
		<li><img src='{{burrito.image}}' class='img-rounded'/></a></li>
		<li>{{burrito.diet}}</li>
		<li>{{burrito.self_sum}}</li>
		</ul>
	{% endfor %}
{% endblock %}
