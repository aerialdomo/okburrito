{% extends 'base.html' %}

{% block content %}

<form method='POST' action='/insert_score'>
	<label class='radio'>
	<radiogroup>	
	{% for question in q_row %}
		<h2>{{ question.text }}</h2>
		{% for answer in question.choices %}
			<input type='radio' id='answer{{question.id}}' name='{{question.id}}' value='{{question.id}}'> {{answer.text}}</radiogroup><br>
		{% endfor %}	
	{% endfor %}	
	</radiogroup>
	</label>
	<button type='submit' class="btn">Submit</button>
</form>	

{% endblock %}
