{% extends 'base.html' %}

{% block content %}
<div>
<form method='POST' action='/insert_score'>
	
	{% for question in q_row %}
		<h2>{{ question.text }}</h2>
		{% for answer in question.choices %}
			<input type='radio' id='{{question.id}}' name='{{question.id}}' value='{{answer.id}}'>
			<label for='{{answer.id}}' class='radio'>{{answer.text}}</label>		
		{% endfor %}	
	{% endfor %}	
	

	<button type='submit' class="btn">Submit</button>
</form>	
<div>
{% endblock %}
